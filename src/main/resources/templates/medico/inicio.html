<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card text-center">
		<h1>Lista de medicos</h1>		
			<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">NOMBRE</th>
			      <th scope="col">ESPECIALIDAD</th>
			      <th scope="col">DIRECCION</th>
			      <th scope="col">TELEFONO</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody th:each="medico: ${Medicos}">
			    <tr>
			      <th scope="row" th:text="${medico.id_medico}">1</th>
			      <td th:text="${medico.nombremedico}">Mark</td>
			      <td th:text="${medico.especialidad.nombre_especialidad}">Otto</td>
			      <td th:text="${medico.direccion_medico}">@mdo</td>
			      <td th:text="${medico.telefono_medico}">@mdo</td>
			      <td>
			      <a th:href="@{ '/medico/info/' + ${medico.id_medico} }" class="btn btn-info"> 
					<i class="fas fa-info"></i> 
					</a>
				  <a th:href="@{ '/medico/edit/' + ${medico.id_medico} }" class="btn btn-warning"> 
					<i class="fas fa-edit"></i>  
					</a>
				  <a th:href="@{ '/medico/del/' + ${medico.id_medico} }" class="btn btn-danger"> 
					<i class="fas fa-trash-alt"></i> 
					</a>
			      </td>
			    </tr>			  
			  </tbody>
			</table>
			</div>
			<div class="card text-center">
			<div class="card-footer text-muted">
				<a th:href="@{/medico/nuevo}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Nuevo Medico</a>
			</div>
			</div>
			<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
